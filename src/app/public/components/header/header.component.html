<header>
  <div class="container">
    <h1 class="logo" title="Inicio" [routerLink]="['']">Agenda</h1>

    <!-- Add the user profile button -->
    <button *ngIf="isLogged()" [routerLink]="['/userDetail']" title="Perfil">Perfil</button>

    <img
      id="icon-signout"
      *ngIf="isLogged()"
      (click)="logOut()"
      title="Salir"
      src="./../../../../assets/icons/singout_black.png"
    />
  </div>
</header>
