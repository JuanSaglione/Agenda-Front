<!-- <h2 id="title" mat-dialog-title>PopUp</h2> -->
<div id="content" mat-dialog-content>{{ data.message }}</div>
<div id="actions" mat-dialog-actions>
  <button
    *ngIf="data.type === 'closeSession' || data.type === 'deleteContact'"
    id="button"
    (click)="action()"
    mat-dialog-close
  >
    SÃ­
  </button>
  <button
    *ngIf="data.type !== 'closeSession' && data.type !== 'deleteContact'"
    id="ok-button"
    mat-dialog-close
  >
    Ok
  </button>
  <button
    *ngIf="data.type === 'closeSession' || data.type === 'deleteContact'"
    id="button"
    mat-dialog-close
  >
    No
  </button>
</div>
